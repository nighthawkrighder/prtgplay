<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANAIR Unified Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 15px 35px rgba(0,0,0,0.3), 0 0 20px rgba(52, 152, 219, 0.2); }
            50% { box-shadow: 0 15px 45px rgba(0,0,0,0.4), 0 0 40px rgba(52, 152, 219, 0.4); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        .login-container {
            background: rgba(26, 40, 53, 0.85);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(52, 152, 219, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: glow 4s ease-in-out infinite;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #2ecc71, #3498db);
            background-size: 400% 400%;
            border-radius: 16px;
            z-index: -1;
            opacity: 0.3;
            animation: gradientShift 8s ease infinite;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3498db, #2ecc71, #3498db);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
            text-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
            animation: pulse 3s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ecf0f1;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2), 0 0 20px rgba(52, 152, 219, 0.3);
            background: rgba(255,255,255,0.08);
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            background-size: 200% 200%;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
            background-position: 100% 0;
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid #27ae60;
            color: #27ae60;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid #3498db;
            color: #3498db;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .info-box strong {
            color: #ecf0f1;
        }
        
        .portal-link-box {
            background: rgba(52, 152, 219, 0.08);
            border: 1px solid rgba(52, 152, 219, 0.4);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .portal-link-box a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .portal-link-box a:hover {
            color: #5dade2;
            transform: translateX(4px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>LANAIR Unified Portal</h1>
            <p>Secure access to monitoring and security services</p>
        </div>

        <div class="portal-link-box">
            <div style="font-weight: bold; color: #3498db; margin-bottom: 0.5rem;">ðŸ”— Quick Access</div>
            <a href="/login">
                â†’ CVE Analyzer Dashboard
            </a>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>Authenticating...</span>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
            // Clear any stale auth cookies on page load
            document.cookie.split(";").forEach(function(c) { 
                const cookieName = c.trim().split("=")[0];
                if (cookieName === 'connect.sid' || cookieName === 'cva.sid' || cookieName === 'edr.sid') {
                    // Clear with path only
                    document.cookie = cookieName + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                    // Clear with domain for cross-domain cookies
                    document.cookie = cookieName + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=.lanairgroup.com';
                    // Clear with specific subdomain
                    document.cookie = cookieName + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=' + window.location.hostname;
                }
            });

            const form = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }

                try {
                    setLoading(true);
                    hideMessages();

                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        try {
                            // Try to collect simple client metadata
                            const metadata = {
                                computerName: (window.navigator && window.navigator.userAgentData && window.navigator.userAgentData.platform) || null,
                                userAgent: navigator.userAgent,
                                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                                screen: { w: window.screen.width, h: window.screen.height },
                                ts: Date.now()
                            };
                            await fetch('/edr/metadata', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                credentials: 'same-origin',
                                body: JSON.stringify(metadata)
                            });
                        } catch (e) {
                            // Non-blocking
                            console.debug('Metadata post failed', e);
                        }
                        showSuccess('Authentication successful! Redirecting...');
                        setTimeout(() => { window.location.href = '/'; }, 800);
                    } else {
                        showError(data.error || 'Authentication failed');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                loginButton.disabled = isLoading;
                loading.style.display = isLoading ? 'block' : 'none';
                loginButton.style.display = isLoading ? 'none' : 'block';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Auto-focus username field
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
